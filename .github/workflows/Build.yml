# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Set up Poetry 📖
        uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: "1.7.0"
      - name: Install dependencies
        run: |
          poetry install
      - name: Lint 💅
        run: |
          poetry run ruff format --check .
          poetry run ruff check .
          poetry run mypy app tests
      - name: Test 🧪
        run: |
          poetry run pytest --cov=app --cov-report html:app/build/html --cov-report xml:app/build/cov.xml --cov-report term --junitxml=./app/build/reports/test-results/report.xml tests/unit
      - name: Acceptance Tests ✅
        run: |
          poetry run behave tests/acceptance/features
      - name: Codecov ☂️
        # You may pin to the exact commit or the version.
        # uses: codecov/codecov-action@eaaf4bedf32dbdc6b720b63067d99c4d77d6047d
        uses: codecov/codecov-action@v4.6.0
        with:
          verbose: false
